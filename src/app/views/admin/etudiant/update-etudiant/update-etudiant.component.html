<div class="mt-5">
  <div class="container-fluid py-4">
<form (ngSubmit)="ModifierFoyer()">
<div class="form-group">
  <label for="updatenomEt">nom etudiant </label>
  <input type="text" class="form-control" id="updatenomEt" name="updatenomEt" value="nomEt"  [(ngModel)]="etudiant.nomEt" >
</div>
<div class="form-group">
  <label for="updateprenomEt">prenom etudiant </label>
  <input type="text" class="form-control" id="updateprenomEt" name="updateprenomEt" value="prenomEt" [(ngModel)]="etudiant.prenomEt">
</div>
<div class="form-group">
  <label for="updateEtat">cin etudiant </label>
  <input type="text" class="form-control" id="updatecin" name="updatecin" value="cin" [(ngModel)]="etudiant.cin">
</div>

<div class="form-group">
  <label for="updateEtat"> ecole </label>
  <input type="text" class="form-control" id="updateecole" name="updateecole" value="ecole" [(ngModel)]="etudiant.ecole">
</div>


<div class="form-group">
  <label for="updatedateNaissance">dateNaissance etudiant </label>
  <input type="date" class="form-control" id="updatedateNaissance" name="updatedateNaissance" value="dateNaissance" [(ngModel)]="etudiant.dateNaissance">
</div>

<div class="row">
  <div class="col-md-4">
  
  </div>
</div>
<button type="submit" class="btn btn-primary">Modifier </button>
</form>
</div>
</div>
