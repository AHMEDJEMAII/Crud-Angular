<!-- ajouter-etudiant.component.html -->

<p>ajouter-etudiant works!</p>

<form (ngSubmit)="saveEtudiant()" #etudiantForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="etudiant.nomEt" required>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="etudiant.prenomEt" required>
    </div>
  
    <div class="form-group">
      <label for="cin">CIN:</label>
      <input type="text" class="form-control" id="cin" name="cin" [(ngModel)]="etudiant.cin" required>
    </div>
  
    <div class="form-group">
      <label for="ecole">École:</label>
      <input type="text" class="form-control" id="ecole" name="ecole" [(ngModel)]="etudiant.ecole" required>
    </div>
  
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" [(ngModel)]="etudiant.dateNaissance" required>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!etudiantForm.valid" routerLink="/admin/etudiant">Ajouter</button>
</form>
